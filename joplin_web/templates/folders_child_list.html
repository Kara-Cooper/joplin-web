            <ul class="list-group d-flew justify-content-between align-items-center">
              {% for folder in parent_folder %}
              <li class="list-group-item">
                  <a href="/notes/folder/{{ folder.id }}">{{ folder.title }}</a>
                  <span class="badge badge-pill badge-primary">{{ folder.nb_notes }}</span>
                  {% if folder.children %}
                  {% include 'folders_child_list.html' with parent_folder=folder.children %}
                  {% endif %}
              </li>
              {% endfor %}
            </ul>
